<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>CanvOS 2</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <script src="./j.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>CanvOS 2</h1>
    </div>
    <div class="body">
      <div class="inbody">
        <div class="h-strech">
          <div class="h-box v-strech">
            <div class="v-box">
              <abbr title="Launch CanvOS 2"><button id="launch">Launch CanvOS</button></abbr>
            </div>
            <div class="v-box">
              <abbr title="Open the debug console for CanvOS 2"><button id="console">Open console</button></abbr>
            </div>
          </div>
          <div class="h-box v-strech">
            <div class="v-box">
              <abbr title="Open the CanvOS User Manual"><button id="manual">Manual</button></abbr>
            </div>
            <div class="v-box">
              <abbr title="Open the CanvOS GitHub Repository"><button id="github">Github Repo</button></abbr>
            </div>
          </div>
        </div>
      </div>
    </div>
<script>

var win = undefined;
var winex = false;
var preservedData = {};
var doreopen = false;

function frame(time) {
  if (win === undefined ||  win.location.href === "" || win.screen.width === 0) {
    win = undefined;
    if (winex) {
      if (doreopen) {
        openWin();
      } else {
        $("#launch").html("Launch CanvOS");
        winex = false;
      }
    }
  } else {
    if (!winex) {
      winex = true;
      $("#launch").html("Close CanvOS");
    }
  }
  if (window.relink) {
    preservedData = window.link[1];
    win = window.link[0];
    window.relink = undefined;
  }

  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);

function openWin() {
  win = open("app.html", "_blank", "width=1600,height=900");
  win.link = [window, preservedData];
}

function closeWin() {
  win.close();
  win = undefined;
  $("#launch").html("Launch CanvOS");
  winex = false;
}

$("#launch").on("click", () => {
  if (win === undefined || win.location.href === "") {
    openWin();
  } else {
    closeWin();
  }
});

$("#manual").on("click", () => {
  open("https://docs.google.com/document/d/1rXQyqDcJKOt74pPxdw4zRbT2L4rDulDRoVwh8JqtnZw/");
});

$("#github").on("click", () => {
  open("https://github.com/creatively-stupid/canvos");
});

</script>
  </body>
</html>
