<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latte</title>
    <script src="./tokenize.js"></script>
    <script src="./nestify.js"></script>
  </head>
  <body>
    <div class="content-area">
      <textarea id="code" rows="8" cols="80"></textarea>
    </div>
    <div class="content-area">
      <button id="tokenize">tokenize</button>
      <button id="nestify">nestify</button>
      <button id="execute">execute</button>
    </div>
    <div class="content-area">
      <div id="out">

      </div>
    </div>
    <script>
      document.getElementById("tokenize").onclick = () => {
        var o;
        console.log(o = tokenize(document.getElementById("code").value));
        document.getElementById("out").innerText = JSON.stringify(o);
      };
      document.getElementById("nestify").onclick = () => {
        var o
        console.log(o = nestify(tokenize(document.getElementById("code").value)));
        document.getElementById("out").innerText = JSON.stringify(o);
      };
      document.getElementById("execute").onclick = () => {

      };
    </script>
  </body>
</html>
